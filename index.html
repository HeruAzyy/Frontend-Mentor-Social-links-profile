<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png" />

		<link rel="stylesheet" href="./assets/style/output.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
			rel="stylesheet" />

		<title>Frontend Mentor | Social links profile</title>
	</head>
	<body>
		<div
			class="container p-5 bg-primary rounded-lg flex flex-col justify-center w-full shadow border-t border-gray-500/50 md:w-1/2 lg:w-1/3">
			<div class="flex justify-center flex-col">
				<div class="py-7 w-full flex justify-center">
					<img
						class="rounded-full w-24"
						src="assets/images/avatar-jessica.jpeg"
						alt="Avatar" />
				</div>

				<div class="text-center">
					<h1 class="font-semibold text-2xl">Jessica Randall</h1>
					<p class="text-lime-300 font-semibold py-1">
						London, United Kingdom
					</p>
					<p class="pt-4 text-gray-300">
						"Front-end developer and avid reader."
					</p>
				</div>

				<div class="flex gap-3 flex-col justify-center pt-3 pb-10 px-5">
					<button class="link-button">GitHub</button>
					<button class="link-button">Frontend Mentor</button>
					<button class="link-button">LinkedIn</button>
					<button class="link-button">Twitter</button>
					<button class="link-button">Instagram</button>
				</div>
			</div>
		</div>
	</body>
</html>
